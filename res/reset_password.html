<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - VR Club</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">VR Club</a>
        </div>
        <nav>
            <ul>
                <li><a href="/news?page=1">Новости</a></li>
                <li><a href="/catalog?page=1">Каталог игр</a></li>
                <li><a href="/booking1">Бронирование</a></li>
                PLACE_FOR_LOGIN_STATE
            </ul>
        </nav>
    </header>
    <section class="login">
        <h1>Восстановление пароля</h1>
        <form id="login-form" action="/reset_password" method="POST">
			<div>
				<p>На телефон указаный вами будет выслан сгенерированный пароль, после входа вы сможете сменить его в личном кабинете.</p>
			</div>
			PLACE_FOR_ERROR_MASSEGE
			<div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" value="+7" required>
            </div>
			<button type="submit" class="submit-button">Отправить</button>
		</form>
    </section>
	<script>
		document.getElementById('phone').addEventListener('input', function (e) {
			let x = e.target.value.replace(/\D/g, '').substring(1); // Убираем все не цифры и первый символ (т.к. это +7)
			let formatted = '+7';

			if (x.length > 0) {
				formatted += ' (' + x.substring(0, 3);
			}
			if (x.length >= 4) {
				formatted += ') ' + x.substring(3, 6);
			}
			if (x.length >= 7) {
				formatted += '-' + x.substring(6, 8);
			}
			if (x.length >= 9) {
				formatted += '-' + x.substring(8, 10);
			}

			e.target.value = formatted;
		});
	</script>
</body>
</html>
