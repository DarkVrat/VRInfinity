<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - VR Club</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">VR Club</a>
        </div>
        <nav>
            <ul>
                <li><a href="/news?page=1">Новости</a></li>
                <li><a href="/catalog?page=1">Каталог игр</a></li>
                <li><a href="/booking1">Бронирование</a></li>
                PLACE_FOR_LOGIN_STATE
            </ul>
        </nav>
    </header>
    <section class="login">
        <h1>Вход</h1>
        <form id="login-form" action="/login" method="POST">
			PLACE_FOR_ERROR_MASSEGE
			<div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" value="+7" required>
            </div>
			<div class="form-group">
				<label for="password">Пароль:</label>
				<div class="password-container">
					<input type="password" id="password" name="password" required>
					<button type="button" id="toggle-password">Показать</button>
				</div>
			</div>
			<button type="submit" class="submit-button">Войти</button>
		</form>
        <div class="links">
            <a href="/register">Регистрация</a> |
            <a href="/reset_password">Сброс пароля</a>
        </div>
    </section>
    <script src="/js/login_script.js"></script>
</body>
</html>
