<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование - VR Club</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">VR Club</a>
        </div>
        <nav>
            <ul>
                <li><a href="/news?page=1">Новости</a></li>
                <li><a href="/catalog?page=1">Каталог игр</a></li>
                <li><a href="/booking">Бронирование</a></li>
            </ul>
        </nav>
    </header>
    <section class="booking">
        <h1>Бронирование</h1>
        <form id="booking-form" action="/booking" method="POST">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" value="+7" required>
            </div>
            <div class="form-group">
                <label for="service">Выберите услугу:</label>
                <select id="service" name="service" required>
                    <option value="">Выберите услугу</option>
                    PLACE_FOR_SERVICES
                </select>
            </div>
            <div class="form-group">
                <label for="datepicker">Выберите день:</label>
                <input type="date" id="datepicker" name="datepicker" min="" max="">
            </div>
            <div class="form-group">
                <label for="time">Выберите время:</label>
                <select id="time" name="time" required>
                    <option value="">Выберите время</option>
                </select>
            </div>
            <button type="submit">Забронировать</button>
        </form>
    </section>
    <script src="/js/time_for_booking.js"></script>
	<script src="/js/phone_format.js"></script>
</body>
</html>
