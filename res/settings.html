<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение аккаунта - VR Club</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">VR Club</a>
        </div>
        <nav>
            <ul>
                <li><a href="/news?page=1">Новости</a></li>
                <li><a href="/catalog?page=1">Каталог игр</a></li>
                <li><a href="/booking1">Бронирование</a></li>
                PLACE_FOR_LOGIN_STATE
            </ul>
        </nav>
    </header>
        <section class="account">
            <h1>Изменение аккаунта</h1>
			<form id="account-form" action="/settings" method="POST">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="form-group">
                    <label for="email">Почта:</label>
                    <input type="email" id="email" name="email">
                </div>
				<div class="form-group">
					<label for="password">Пароль:</label>
					<div class="password-container">
						<input type="password" id="password" name="password">
						<button type="button" id="toggle-password">Показать</button>
					</div>
				</div>
                <div class="form-actions">
                    <button type="submit">Сохранить</button>
                    <a href="/" class="cancel">Отмена</a>
                </div>
            </form>
        </section>
    <script src="/js/script.js"></script>
</body>
</html>
