<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - VR Club</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">VR Club</a>
        </div>
        <nav>
            <ul>
                <li><a href="/news?page=1">Новости</a></li>
                <li><a href="/catalog?page=1">Каталог игр</a></li>
                <li><a href="/booking">Бронирование</a></li>
                PLACE_FOR_LOGIN_STATE
            </ul>
        </nav>
    </header>
        <section class="register">
            <h1>Регистрация</h1>
			<form id="register-form" action="/register" method="POST">
				PLACE_FOR_ERROR_MASSEGE
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
					<label for="phone">Телефон:</label>
					<input type="tel" id="phone" name="phone" value="+7" required>
				</div>
				<div class="form-group">
					<label for="password">Пароль:</label>
					<div class="password-container">
						<input type="password" id="password" name="password" required>
						<button type="button" id="toggle-password">Показать</button>
					</div>
				</div>	
				<div class="form-group">
					<label for="confirm-password">Подтвердите пароль:</label>
					<div class="password-container">
						<input type="password" id="confirm-password" name="confirm-password" required>
						<button type="button" id="toggle-confirm-password">Показать</button>
					</div>
				</div>
				<button type="submit" class="submit-button">Зарегистрироваться</button>
            </form>
        </section>
    <script src="/js/script.js"></script>
</body>
</html>
