<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование - VR Club</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">VR Club</a>
        </div>
        <nav>
            <ul>
                <li><a href="/news?page=1">Новости</a></li>
                <li><a href="/catalog?page=1">Каталог игр</a></li>
                <li><a href="/booking1">Бронирование</a></li>
                PLACE_FOR_LOGIN_STATE
            </ul>
        </nav>
    </header>
        <section class="booking">
            <h1>Бронирование</h1>
			<form id="booking-form" action="/booking1" method="POST">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" value="PLACE_FOR_NAME" required>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname" value="PLACE_FOR_SURNAME" required>
                </div>
				<div class="form-group">
					<label for="phone">Телефон:</label>
					<input type="tel" id="phone" name="phone" value="PLACE_FOR_PHONE" required>
				</div>
                <div class="form-group">
                    <label for="service">Выберите услугу:</label>
                    <select id="service" name="service" required>
                        <option value="">Выберите услугу</option>
                        <option value="1">Стандартный сеанс VR</option>
                        <option value="2">Расширенный сеанс VR</option>
                        <option value="3">VIP сеанс VR</option>
						<!--написать все услуги-->
                    </select>
                </div>
                <button type="submit">Далее</button>
            </form>
        </section>
	<script>
		document.getElementById('phone').addEventListener('input', function (e) {
			let x = e.target.value.replace(/\D/g, '').substring(1); // Убираем все не цифры и первый символ (т.к. это +7)
			let formatted = '+7';

			if (x.length > 0) {
				formatted += ' (' + x.substring(0, 3);
			}
			if (x.length >= 4) {
				formatted += ') ' + x.substring(3, 6);
			}
			if (x.length >= 7) {
				formatted += '-' + x.substring(6, 8);
			}
			if (x.length >= 9) {
				formatted += '-' + x.substring(8, 10);
			}

			e.target.value = formatted;
		});
	</script>
</body>
</html>
